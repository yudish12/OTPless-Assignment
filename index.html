<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practice1css.css" />
    <script type="text/javascript" src="https://otpless.com/auth.js"></script>
    <script type="text/javascript">
      function otpless(otplessUser) {
        var waName = otplessUser.waName;
        var waNumber = otplessUser.waNumber;
        console.log(waName, waNumber);
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <div class="container">
      <form
        action=""
        method="post"
        class="sign-form"
        id="sign-form"
        autocomplete="on"
      >
        <h1 class="form-title">Sign Up</h1>
        <p class="form-caption">See your growth and get consulting support!</p>
        <button class="google-sign-btn">
          <i class="fa fa-google"></i> Sign up with Google
        </button>

        <br />

        <div class="google-guide-container">
          <div class="hr-left"></div>
          <p class="guide-google">or Sign up with Email</p>
          <div class="hr-right"></div>
        </div>

        <label for="username">Name<span class="star-required">*</span></label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Name"
          autofocus
          required
        />

        <label for="email">Email<span class="star-required">*</span></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="mail@website.com"
          required
        />

        <label for="password"
          >Password<span class="star-required">*</span></label
        >
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Min. 8 character"
          required
        />

        <br />

        <input type="checkbox" name="terms-agree" id="terms-agree" required />
        <p class="sentence-agree">
          I agree to the <a href="">Terms & Conditions</a>
        </p>

        <input type="submit" value="Sign Up" id="submit" />

        <p class="have-account-line">
          Already have an Account? <a href="">Sign in</a>
        </p>

        <p class="info">&copy;2023 Felix All rights reserved.</p>
      </form>
    </div>
  </body>
</html>
